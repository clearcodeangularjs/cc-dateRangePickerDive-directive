<div class="date-range-picker-dive">
        <div class="col-md-4">
            <p class="input-group">
                <span class="input-group-addon">From:</span>
                <input type="text"
                       ng-change="lastSelectedRangeText = false"
                       class="form-control"
                       datepicker-popup="yyyy-MM-dd"
                       ng-model="from"
                       max-date="to"
                       is-open="openedFrom"
                       date-disabled="disabled(date, mode)"
                       ng-required="true"
                       close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="openFrom($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
            </p>
        </div>
        <div class="col-md-4">
            <p class="input-group">
                <span class="input-group-addon">To:</span>
                <input type="text"
                       ng-change="lastSelectedRangeText = false"
                       class="form-control"
                       datepicker-popup="yyyy-MM-dd"
                       ng-model="to"
                       min-date="from"
                       is-open="openedTo"
                       date-disabled="disabled(date, mode)"
                       ng-required="true"
                       close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="openTo($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
            </p>
        </div>

    <div class="col-md-4">
        <div class="range-dropdown btn-group" dropdown is-open="dropdownOpen">
            <button type="button" class="btn btn-info dropdown-toggle" ng-disabled="disabled">
                {{ lastSelectedRangeText ? lastSelectedRangeText : 'Select predefined range' }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="range in predefinedRanges"><a dropdown-toggle ng-click="$parent.lastSelectedRangeText = range.name; setFiltersRange(range.val)" href>{{ range.name }}</a></li>
            </ul>

        </div>
    </div>

        <div class="col-md-12">
            <!--{{from}}<br>{{to}}<br>{{lastSelectedRangeText}}-->
            <hr>
        </div>
</div>
